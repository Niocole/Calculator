<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0" />
	<meta name="description" content="A website of iOS built-in Calculator" />
	<meta name="keywords" content="iOS, Calculator, iOS Calculator, iOS Calculator App, iOS" />
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="align.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- Calculator -->
	<div id="calculator">
		<!-- Display -->
		<div id="display">
			<h5 id="answer">0</h5>
		</div>
		<!-- Display -->
		<div id="first-row">
			<button id="clear-all">AC</button>
			<button id="postitive-negative-change">+/-</button>
			<button id="percent">%</buttton>
				<button id="divide" class="operator" value="/">รท</button>
		</div>
		<div id="second-row">
			<button id="seven" class="numbers" value="7">7</button>
			<button id="eight" class="numbers" value="8">8</button>
			<button id="nine" class="numbers" value="9">9</button>
			<button id="mutiplies" class="operator" value="*">x</button>
		</div>
		<div id="third-row">
			<button id="four" class="numbers" value="4">4</button>
			<button id="five" class="numbers" value="5">5</button>
			<button id="six" class="numbers" value="6">6</button>
			<button id="minus" class="operator" value="-">-</button>
		</div>
		<div id="fourth-row">
			<button id="one" class="numbers" value="1">1</button>
			<button id="two" class="numbers" value="2">2</button>
			<button id="three" class="numbers" value="3">3</button>
			<button id="plus" class="operator" value="+">+</button>
		</div>
		<div id="fifth-row">
			<button id="zero" class="numbers" value="0">0</button>
			<button id="dots">.</button>
			<button id="equals">=</button>
		</div>
	</div>
	<!-- Calculator -->
	<script src="test.js"></script>
	<!-- <script src="script.js"></script> -->
</body>

</html>
